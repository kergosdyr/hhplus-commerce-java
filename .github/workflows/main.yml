name: Run JUnit Tests for PRs

on:
  pull_request:
    types:
      - opened    # PR이 열릴 때
      - synchronize # PR 브랜치에 새로운 커밋이 푸시될 때
    paths:
      - 'src/**'         # 코드 파일 변경
      - '**/build.gradle.kts' # Gradle Kotlin DSL 파일
      - '.github/workflows/main.yml' # 워크플로 파일 변경
  workflow_dispatch: # 수동 실행 지원 (선택 사항)

permissions:
  checks: write
  pull-requests: write # PR 코멘트를 위한 권한 설정

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 설정
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle Wrapper 실행 권한 추가
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # 4. Gradle 종속성 캐싱
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. 테스트 실행
      - name: Run tests
        run: ./gradlew clean build

      # 6. 테스트 결과 업로드
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: junit-results
          path: build/test-results/test/

      # 7. 테스트 결과 PR에 코멘트
      - name: Comment JUnit results
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: '**/test-results/test/*.xml'
          check_name: 'JUnit Test Results'
          fail_on_failure: false
          require_tests: true
